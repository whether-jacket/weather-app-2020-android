buildscript {
    project.ext {
        minSdkVersion = 21
        targetSdkVersion = 28
        compileSdkVersion = 28
        gradle_version = "3.4.1"
        kotlin_version = '1.3.31'

        ktx_version = '1.0.2'
        appcompat_version = "1.0.2"
        material_version = "1.1.0-alpha07"
        constraintlayout_version = "1.1.3"
        preference_version = "1.1.0-alpha05"
        lifecycle_version = "2.1.0-alpha04"

        retrofit_version = "2.5.0"
        okhttp3_version = "3.14.1"

        rxjava_version = "2.2.2"
        rxandroid_version = "2.1.1"
        rxbinding_version = "3.0.0-alpha2"

        objectbox_version = '2.3.4'

        junit_version = "4.12"
        test_runner_version = "1.1.1"
        espresso_core_version = "3.1.1"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
